<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vexarithul</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #00111a, #000c1a);
      color: #fff;
      overflow-x: hidden;
    }
    header {
      text-align: center;
      padding: 60px 20px 30px;
    }
    header h1 {
      font-size: 4rem;
      color: #00aaff;
      text-shadow: 0 0 20px #00aaff, 0 0 40px #00aaff;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 2rem;
      flex-wrap: wrap;
      margin-top: 20px;
    }
    nav a {
      text-decoration: none;
      color: #66ccff;
      font-weight: bold;
      padding: 10px 15px;
      border-radius: 8px;
      background: rgba(0, 170, 255, 0.1);
      box-shadow: 0 0 10px #0099ff;
      transition: all 0.3s;
    }
    nav a:hover {
      background: #0099ff;
      color: #fff;
      box-shadow: 0 0 20px #00aaff, 0 0 30px #00aaff;
    }
    section {
      padding: 80px 20px;
      max-width: 1100px;
      margin: auto;
    }
    h2 {
      font-size: 2rem;
      color: #00aaff;
      margin-bottom: 30px;
      text-shadow: 0 0 15px #00aaff;
    }
    .card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0, 170, 255, 0.5);
      padding: 30px;
      margin-bottom: 30px;
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 30px #00aaff;
    }
    ul {
      list-style: none;
      padding-left: 0;
    }
    ul li::before {
      content: "★ ";
      color: #66ccff;
    }
    footer {
      text-align: center;
      padding: 30px 20px;
      background: #000c1a;
      color: #999;
    }
    @media (max-width: 600px) {
      header h1 {
        font-size: 2.5rem;
      }
      nav {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Vexarithul</h1>
    <nav>
      <a href="about.html">Hakkımda</a>
      <a href="projects.html">Projelerim</a>
      <a href="features.html">Özellikler</a>
    </nav>
  </header>

  <footer>
    <p>&copy; 2025 Vexarithul. Tüm hakları saklıdır.</p>
  </footer>
</body>
</html>
